<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topo Curvado</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .header-curvo {
      background-image: url("imagem/pexels-media-6147369.jpeg");
      background-size: cover;
      height: 220px;       /* Altura do topo */
      border-bottom-left-radius: 20%;
      border-bottom-right-radius: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .conteudo {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
    }

    .caixa {
      background: white;
      padding: 20px;
      margin: 10px auto;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="header-curvo">
    <div>
      <h2>Bem-vindo ao SNS</h2>
      <p>Nº de utente: (não inscrito)</p>
    </div>
  </div>

  <div class="conteudo">
    <div class="caixa">Receitas</div>
    <div class="caixa">Exames</div>
    <div class="caixa">Saúde oral</div>
  </div>

</body>
</html>
